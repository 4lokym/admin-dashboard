<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    
    <div class="header">
        <div class="searchbar">
            
            <form action="#" method="get">
                <button class="none">
                    <img class="svg" src="./assets/icons/magnify.svg" alt="search">
                </button>
                <input type="search" id="searchbar">
            </form>

            <button class="none"><img src="./assets/icons/bell.svg" alt="notification" class="svg"></button>
            <img src="./assets/icons/face-man-profile.svg" alt="profile picture" id="small-profile">
            <div class="profile-name small">User</div>

        </div>
        <div class="actionbar">
            <div class="profile">

            </div>
            <div class="actions">

            </div>
        </div>
    </div>
    <div class="sidebar">
        
        <ul class="Dashboard-title">
            <li>
                <a href="#">
                    <img class="svg big invert" src="./assets/icons/dashboard.svg" alt="dashboard">
                    <span>Dashboard</span>
                </a>
            </li>
        </ul>

        <ul class="main-links">
            <li>

                <a href="#">
                    <img class="svg invert" src="./assets/icons/home.svg" alt="home">
                    <span>Home</span>
                </a>
            </li>
            <li>

                <a href="#">
                    <img class="svg invert" src="./assets/icons/profile.svg" alt="profile">
                    <span>Profile</span>
                </a>
            </li>
            <li>

                <a href="#">
                    <img class="svg invert" src="./assets/icons/messages.svg" alt="messages">
                    <span>Messages</span>
                </a>
            </li>
            <li>

                <a href="#">
                    <img class="svg invert" src="./assets/icons/history.svg" alt="history">
                    <span>History</span>
                </a>
            </li>
            <li>

                <a href="#">
                    <img class="svg invert" src="./assets/icons/tasks.svg" alt="tasks">
                    <span>Tasks</span>
                </a>
            </li>
            <li>

                <a href="#">
                    <img class="svg invert" src="./assets/icons/community.svg" alt="community">
                    <span>Community</span>
                </a>
            </li>

        </ul>

        <ul class="help-links">
            <li>

                <a href="#">
                    <img class="svg invert" src="./assets/icons/settings.svg" alt="settings">
                    <span>Settings</span>
                </a>
            </li>
            <li>

                <a href="#">
                    <img class="svg invert" src="./assets/icons/support.svg" alt="support">
                    <span>Support</span>
                </a>
            </li>
            <li>

                <a href="#">
                    <img class="svg invert" src="./assets/icons/privacy.svg" alt="privacy">
                    <span>Privacy</span>
                </a>
            </li>
        </ul>
    </div>
            
        <div class="main-content">
        <div class="cards">
            <div class="card-1">

            </div>
            <div class="card-2">

            </div>
            <div class="card-3">

            </div>
            <div class="card-4">

            </div>
            <div class="card-5">

            </div>
            <div class="card-6">

            </div>
        </div>
        <side-content>
            <div class="announcements">

            </div>
            <div class="trending">

            </div>
        </side-content>
    </div>
</body>
</html>
