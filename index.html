<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>

        <div class="searchbar">
        </div>
        <div class="actionbar">
            <div class="profile">

            </div>

            </div>

            <div class="card-2">
